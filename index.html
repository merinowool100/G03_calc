<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calc. challenge</title>
</head>

<body>
    <h1>Calc. challenge</h1>

    <div id="container">
        <div id="feedback"></div>
        <canvas class="canvas"></canvas>
        <div id="problemDisplayContainer">
            <div id="problemDisplay"></div>
            <div id="answerArea">
                <input type="text" id="answerInput" readonly placeholder=""  style="font-size: 44px;">
            </div>
        </div>
        <div class="btnArea">
            <button class="btn" id="submitAnswerButton">Answer</button>
            <button class="btn" id="clearButton">C</button>
        </div>

        <!-- 数字ボタン -->
        <div id="numberButtons">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button id="numberButton0" onclick="appendNumber(0)">0</button>
        </div>

        <!-- 残り問題数 -->
        <div id="statusArea">
            <p id="remainingDisplay">残りの問題数: 10</p>
        </div>
    </div>
    <div class="btnArea">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="reset">Reset</button>
    </div>

    <script src="./js/calc.js"></script>
</body>

</html>
