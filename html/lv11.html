<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- ズーム制限＆画面サイズに合わせる -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lv9.</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #wrap {
            display: flex;
            width: 100%;
            height: 100%;
        }
        /* PCなど横長画面 → 左右並び */
        @media (min-aspect-ratio: 4/3) {
            #wrap {
                flex-direction: row;
            }
            #left-container, #right-container {
                flex: 1;
            }
        }
        /* スマホなど縦長画面 → 上下並び */
        @media (max-aspect-ratio: 4/3) {
            #wrap {
                flex-direction: column;
            }
            #left-container, #right-container {
                flex: 1;
            }
        }

        #left-container, #right-container {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* ===== Canvasエリア ===== */
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas.canvas {
            aspect-ratio: 1 / 1;   /* ← 正方形固定 */
            max-width: 100%;
            max-height: 100%;
            background: #eee; /* デバッグ用: 背景色 */
        }
    </style>
</head>

<body>
<div id="wrap">
    <div id="left-container">
        <div id="container">
            <div class="header">
                <div id="top"><span style="font-size:55px;">Lv.9</span></div>
                <div id="nokori" style="font-size:12px;">Rem.</div>
                <!-- ★ カウンター削除済み -->
                <div id="timer-display" style="font-size:30px;">00:00:00</div>
                <div id="best-record" style="font-size: 18px; margin-top: 20px;">Best: 00:00:00</div>
            </div>
            <div id="feedback"></div>
            <div id="canvas-container">
                <canvas class="canvas"></canvas>
            </div>
        </div>
    </div>

    <div id="right-container">
        <div id="container2">
            <div id="container2-sub">
                <div id="problemDisplayContainer">
                    <div id="problemDisplay"></div>
                    <div id="answerArea">
                        <input type="text" id="answerInput" readonly placeholder="" style="font-size: 36px;">
                    </div>
                </div>
                <div style="height: 10px;"></div>
                <div id="numberButtons">
                    <button class="numbtn" id="btn1" onclick="appendNumber(1)">1</button>
                    <button class="numbtn" id="btn2" onclick="appendNumber(2)">2</button>
                    <button class="numbtn" id="btn3" onclick="appendNumber(3)">3</button>
                    <button class="numbtn" id="btn4" onclick="appendNumber(4)">4</button>
                    <button class="numbtn" id="btn5" onclick="appendNumber(5)">5</button>
                    <button class="numbtn" id="btn6" onclick="appendNumber(6)">6</button>
                    <button class="numbtn" id="btn7" onclick="appendNumber(7)">7</button>
                    <button class="numbtn" id="btn8" onclick="appendNumber(8)">8</button>
                    <button class="numbtn" id="btn9" onclick="appendNumber(9)">9</button>
                    <button class="numbtn" id="btn0" onclick="appendNumber(0)">0</button>
                    <button class="btn" id="submitAnswerButton">Answer</button>
                    <button class="btn" id="clearButton">C</button>
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="reset">Reset</button>
                    <button class="btn" id="back">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/calc9.js"></script>
</body>
</html>
